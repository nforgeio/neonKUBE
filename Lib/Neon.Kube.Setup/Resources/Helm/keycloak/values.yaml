# Default values for keycloak.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

keycloak:
  image: 
    organization: registry.neon.local
    repository: keycloak-keycloak
    tag: 15.0.2

#operator:
#  image: 
#    organization: registry.neon.local
#    repository: keycloak-keycloak-operator
#    tag: 15.0.2

operator:
  image: 
    organization: registry.neon.local
    repository: keycloak-keycloak-operator
    tag: 15.0.2
    imagePullPolicy: IfNotPresent

initContainer:
  # this is just a busybox containner that exits right away
  # We modified the keycloak container to download the plugins on startup.
  image: 
    organization: registry.neon.local
    repository: keycloak-keycloak-init-container
    tag: 1.32.0 

config:
  cluster:
    domain: keycloak.cluster.neoncluster.io
    name: neonkube

database:
  dbName: keycloak
  service: db-citus-postgresql.neon-system
  port: 5432
  username: neon_service
  password: password
  
rootUser:
  password: password
crioUser:
  password: password

cluster:
  domain: keycloak.cluster.neoncluster.io
  name: neonkube

ingress:
  subdomain: sso

extensions:
  - https://github.com/aerogear/keycloak-metrics-spi/releases/download/1.0.4/keycloak-metrics-spi-1.0.4.jar