apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-agent-node
  namespace: neon-monitor
data:
  agent.yml: |
    server:
      log_level: info
    integrations:
      agent:
        enabled: true
        instance: ${HOSTNAME}
        scrape_integration: false
      node_exporter:
        enabled: {{ .Values.integrations.nodeExporter.enabled }}
        wal_truncate_frequency: 15m
        rootfs_path: /host/root
        sysfs_path: /host/sys
        procfs_path: /host/proc
        scrape_integration: true
        instance: ${HOSTNAME}
        include_exporter_metrics: true
        enable_collectors:
          - systemd
    metrics:
      global:
        remote_write:
          - url: http://mimir-distributor.neon-monitor.svc.cluster.local:8080/api/v1/push
            headers: 
              X-Scope-OrgID: {{ .Values.cluster.name | default "neonkube" }}
            send_exemplars: true
            queue_config:
              min_backoff: 1m
              max_backoff: 5m
              batch_send_deadline: 5m
        external_labels:
          cluster: {{ .Values.cluster.name }}
          node: ${HOSTNAME}
          datacenter: {{ .Values.cluster.datacenter }}
          neonkube_version: {{ .Values.cluster.version }}
          hosting_environment: {{ .Values.cluster.hostingEnvironment }}
        scrape_interval: {{ .Values.metrics.global.scrapeInterval | default "60s" }}
      wal_directory: /var/lib/agent/data
      wal_cleanup_age: 15m
      wal_cleanup_period: 15m
      {{- if .Values.metrics.global.enabled }}
      configs:
        {{- if .Values.tracing.enabled }}
        - name: traces
          host_filter: true
          wal_truncate_frequency: 15m
          max_wal_time: 15m
        {{- end -}}
        {{- if .Values.metrics.crio.enabled }}
        - name: crio
          host_filter: true
          wal_truncate_frequency: 15m
          max_wal_time: 15m
          scrape_configs:
            - job_name: crio
              scrape_interval: {{ .Values.metrics.crio.scrapeInterval | default "60s" }}
              metrics_path: /metrics
              static_configs:
                - targets: [${HOST_IP}:9090]
                  labels:
                    instance: ${HOSTNAME}
        {{- end -}}
        {{- if .Values.metrics.istio.enabled }}
        - host_filter: true
          name: istio
          wal_truncate_frequency: 5m
          max_wal_time: 15m
          scrape_configs:
            - job_name: 'istiod'
              scrape_interval: {{ .Values.metrics.istio.scrapeInterval | default "60s" }}
              kubernetes_sd_configs:
              - role: endpoints
                namespaces:
                  names:
                  - neon-ingress
              relabel_configs:
              - source_labels:
                  - __meta_kubernetes_service_name
                  - __meta_kubernetes_endpoint_port_name
                action: keep
                regex: istiod;http-monitoring
            - job_name: 'envoy-stats'
              scrape_interval: {{ .Values.metrics.istio.scrapeInterval | default "60s" }}
              metrics_path: /stats/prometheus
              kubernetes_sd_configs:
              - role: pod
              relabel_configs:
              - source_labels: 
                  - __meta_kubernetes_pod_container_port_name
                action: keep
                regex: '.*-envoy-prom'
        {{- end -}}
        {{- if .Values.metrics.kubelet.enabled }}
        - host_filter: true
          name: kubelet
          wal_truncate_frequency: 5m
          max_wal_time: 15m
          scrape_configs:
            - bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
              job_name: integrations/kubernetes/kubelet
              scrape_interval: {{ .Values.metrics.kubelet.scrapeInterval | default "60s" }}
              kubernetes_sd_configs:
              - role: node
              relabel_configs:
              - replacement: kubernetes.default.svc:443
                target_label: __address__
              - regex: (.+)
                source_labels: [__meta_kubernetes_node_name]
                replacement: /api/v1/nodes/$1/proxy/metrics
                target_label: __metrics_path__
              scheme: https
              tls_config:
                ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        {{- end -}}
        {{- if .Values.metrics.cadvisor.enabled }}
        - host_filter: true
          name: cadvisor
          wal_truncate_frequency: 5m
          max_wal_time: 15m
          scrape_configs:
            - bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
              job_name: integrations/kubernetes/cadvisor
              scrape_interval: {{ .Values.metrics.cadvisor.scrapeInterval | default "60s" }}
              kubernetes_sd_configs:
              - role: node
              relabel_configs:
              - replacement: kubernetes.default.svc:443
                target_label: __address__
              - regex: (.+)
                replacement: /api/v1/nodes/$1/proxy/metrics/cadvisor
                source_labels:
                - __meta_kubernetes_node_name
                target_label: __metrics_path__
              scheme: https
              tls_config:
                ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
          {{- end -}}
        {{- end }}
    logs:
      configs:
        - clients:
            - url: http://loki-distributor.neon-monitor.svc.cluster.local:3100/loki/api/v1/push
              tenant_id: {{ .Values.cluster.name | default "neonkube" }}
              backoff_config:
                min_period: 500ms
                max_period: 5m
                max_retries: 3
          name: default
          scrape_configs:
            - job_name: journal
              journal:
                path: /var/log/journal
                max_age: 1h
                labels:
                  job: systemd-journal
              relabel_configs:
                - source_labels:
                    - '__journal__systemd_unit'
                  target_label: 'unit'
                - source_labels:
                    - '__journal__hostname'
                  target_label: 'hostname'
            - job_name: syslog
              syslog:
                listen_address: 0.0.0.0:5140
                idle_timeout: 120s
                label_structured_data: yes
                use_incoming_timestamp: true
                labels:
                  job: "syslog"
              relabel_configs:
                - source_labels: ['__syslog_message_hostname']
                  target_label: 'host'
            - job_name: kubernetes-pods
              kubernetes_sd_configs:
                - role: pod
              pipeline_stages:
                - cri: {}
                - metrics:
                    log_lines_total:
                      type: Counter
                      description: "total number of log lines"
                      prefix: kubernetes_pods_name
                      max_idle_duration: 24h
                      config:
                        match_all: true
                        action: inc
                    log_bytes_total:
                      type: Counter
                      description: "total bytes of log lines"
                      prefix: kubernetes_pods_name
                      max_idle_duration: 24h
                      config:
                        match_all: true
                        count_entry_bytes: true
                        action: add
              relabel_configs:
                - source_labels:
                    - __meta_kubernetes_pod_controller_name
                  regex: ([0-9a-z-.]+?)(-[0-9a-f]{8,10})?
                  action: replace
                  target_label: __tmp_controller_name
                - source_labels:
                    - __meta_kubernetes_pod_label_app_kubernetes_io_name
                    - __meta_kubernetes_pod_label_app
                    - __tmp_controller_name
                    - __meta_kubernetes_pod_name
                  regex: ^;*([^;]+)(;.*)?$
                  action: replace
                  target_label: app
                - source_labels:
                    - __meta_kubernetes_pod_label_app_kubernetes_io_component
                    - __meta_kubernetes_pod_label_component
                  regex: ^;*([^;]+)(;.*)?$
                  action: replace
                  target_label: component
                - action: replace
                  source_labels:
                    - __meta_kubernetes_pod_node_name
                  target_label: node_name
                - action: replace
                  source_labels:
                    - __meta_kubernetes_namespace
                  target_label: namespace
                - action: replace
                  replacement: $1
                  separator: /
                  source_labels:
                    - namespace
                    - app
                  target_label: job
                - action: replace
                  source_labels:
                    - __meta_kubernetes_pod_name
                  target_label: pod
                - action: replace
                  source_labels:
                    - __meta_kubernetes_pod_container_name
                  target_label: container
                - action: replace
                  replacement: /var/log/pods/*$1/*.log
                  separator: /
                  source_labels:
                    - __meta_kubernetes_pod_uid
                    - __meta_kubernetes_pod_container_name
                  target_label: __path__
                - action: replace
                  replacement: /var/log/pods/*$1/*.log
                  regex: true/(.*)
                  separator: /
                  source_labels:
                    - __meta_kubernetes_pod_annotationpresent_kubernetes_io_config_hash
                    - __meta_kubernetes_pod_annotation_kubernetes_io_config_hash
                    - __meta_kubernetes_pod_container_name
                  target_label: __path__
      positions_directory: /tmp/positions
{{- if .Values.tracing.enabled }}
    traces:
      configs:
        - batch:
            send_batch_size: 1000
            timeout: 5s
          name: default
          receivers:
            zipkin:
              endpoint: "0.0.0.0:9411"
            jaeger:
              protocols:
                grpc: 
                  endpoint: "0.0.0.0:14250"
                thrift_binary: 
                  endpoint: "0.0.0.0:6832"
                thrift_compact: 
                  endpoint: "0.0.0.0:6831"
                thrift_http: 
                  endpoint: "0.0.0.0:14268"
            otlp:
              protocols:
                grpc:
                  endpoint: "0.0.0.0:4317"
                http:
                  endpoint: "0.0.0.0:4318"
            opencensus:
              endpoint: "0.0.0.0:4320"
          remote_write:
            - endpoint: tempo-distributor.neon-monitor.svc.cluster.local:4317
              headers: 
                X-Scope-OrgID: {{ .Values.cluster.name | default "neonkube" }}
              insecure: true
              retry_on_failure:
                enabled: true
          tail_sampling:
            # policies define the rules by which traces will be sampled. Multiple policies
            # can be added to the same pipeline.
            policies:
              - type: probabilistic
                probabilistic:
                  sampling_percentage: 2
              - type: latency
                latency:
                  threshold_ms: 100
              - type: status_code
                status_code:
                  status_codes:
                    - "ERROR"
            # Time that to wait before making a decision for a trace.
            # Longer wait times reduce the probability of sampling an incomplete trace at
            # the cost of higher memory usage.
            decision_wait: 5s
          load_balancing:
            receiver_port: 4319
            exporter:
              insecure: true
            resolver:
              dns:
                hostname: grafana-agent-node.neon-monitor.svc.cluster.local
                port: 4319
          service_graphs:
            enabled: true
          spanmetrics:
            metrics_instance: traces
          scrape_configs:
            - bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
              job_name: kubernetes-pods
              kubernetes_sd_configs:
                - role: pod
              relabel_configs:
                - action: replace
                  source_labels:
                    - __meta_kubernetes_namespace
                  target_label: namespace
                - action: replace
                  source_labels:
                    - __meta_kubernetes_pod_name
                  target_label: pod
                - action: replace
                  source_labels:
                    - __meta_kubernetes_pod_container_name
                  target_label: container
              tls_config:
                  ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
                  insecure_skip_verify: false
{{- end }}
{{- if .Values.tracing.enabled }}
  strategies.json: '{"default_strategy": {"param": 1.0, "type": "probabilistic"}}'
{{- end }}
