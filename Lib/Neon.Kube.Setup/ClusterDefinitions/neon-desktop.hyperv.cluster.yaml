name: neon-desktop
datacenter: neondesktop
environment: development
isDesktopBuiltIn: true
timeSources:
- pool.ntp.org
kubernetes:
  allowPodsOnMasters: true
hosting:
  environment: hyperv
  hyperv:
    neonDesktopBuiltIn: true
    useInternalSwitch: true
  vm:
    namePrefix: ""
    cores: 4
    memory: 12 GiB
    osDisk: 40 GiB
network:
  premiseSubnet: 100.64.0.0/24
  gateway: 100.64.0.1
nodes:
  neon-desktop:
    role: master
    address: 100.64.0.254
